<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="src/index.ts"></script>

    <title>7x52</title>
  </head>
  <body>

    <div>
      <canvas id="gridcanvas"></canvas>
    </div>

    <div class="controls">
      <select name="format" id="format">
        <option value="bash" selected>bash</option>
        <option value="json">json</option>
      </select>
      <input id="amountslider" class="amountslider" min="1" max="50" value="20" type="range" />
      <button id="genbutton" class="genbutton">Generate</button>
      <button id="clearbutton" class="clearbutton">Clear</button>
    </div>

    <div class="output">
      <textarea name="output" id="output" cols="60" rows="20"></textarea>
    </div>

  </body>
</html>
